    <h3>添加类型</h3>

        <div class="form-group">
            <label for="typename" class="col-sm-3 control-label">请输入添加的类型名称:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="TypeName" name="AddTypeName">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-5">
                <button type="button" class="btn btn-info" id="AddName">确认</button>
                <button type="button" class="btn btn-danger" id="goback">返回</button>
            </div>
        </div>
    </form>
</div>
