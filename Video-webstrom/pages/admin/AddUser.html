<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>用户新增</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../../js/admin/AddUser.js"></script>
    <script src="../../js/global.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h3>添加用户</h3>
        <hr/>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userName" placeholder="用户名称">
                </div>
            </div>
            <div class="form-group">
                <label for="Email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Email" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="role" class="col-sm-2 control-label">角色</label>
                <div class="col-sm-10">
                    <select name="type" id="role" class="form-control">
                        <optgroup label="0">
                            <option value="0">管理员</option>
                        </optgroup>
                        <optgroup label="1">
                            <option value="1">用户</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">状态</label>
                <div class="col-sm-10">
                    <select id="status" class="form-control">
                        <option value="已认证">已认证</option>
                        <option value="未认证">未认证</option>
                    </select>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <div class="col-sm-offset-10 ">
                    <button type="button" class="btn btn-info" id="resetBtn">取消</button>
                    <button type="button" class="btn btn-success" id="okBtn">提交更改</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
