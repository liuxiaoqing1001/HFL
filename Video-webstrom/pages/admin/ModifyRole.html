<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/admin/RoleList.js"></script>
    <script src="../../js/admin/ModifyRole.js"></script>
</head>
<body>
<div class="container-fluid">
    <h3>更新权限</h3>
    <hr/>
    <form class="form-horizontal" id="modifyForm">
        <div class="form-group">
            <label for="UserName" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="UserName">
            </div>
        </div>
        <div class="form-group">
            <label for="role" class="col-sm-2 control-label">身份</label>
            <div class="col-sm-10">
                <select name="role" id="role" class="form-control">
                    <optgroup label="管理员">
                        <option value="0">0</option>
                    </optgroup>

                    <optgroup label="用户">
                        <option value="1">1</option>
                    </optgroup>

                    <optgroup label="游客">
                        <option value="2">2</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-10">
                <button type="button" class="btn btn-success" id="queryStatusBtn">更改</button>
                <button type="button" class="btn btn-info" id="NqueryStatusBtn">取消</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
