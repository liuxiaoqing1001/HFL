<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>更新用户</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../../js/admin/ModifyUser.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h3>更新用户</h3>
        <hr/>
        <form class="form-horizontal" id="modifyForm">
            <div class="form-group">
                <label for="clickName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="clickName">
                </div>
            </div>
            <div class="form-group">
                <label for="userAge" class="col-sm-2 control-label">用户年龄</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="userAge" name="userAge" >
                </div>
            </div>
            <div class="form-group">
                <label for="userGender" class="col-sm-2 control-label">用户性别</label>
                <div class="col-sm-10">
                    <select id="userGender" class="form-control">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="userEmail" class="col-sm-2 control-label">用户邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="userEmail" name="userEmail"/>
                </div>
            </div>
            <div class="form-group">
                <label for="userPhone" class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userPhone">
                </div>
            </div>
            <div class="form-group">
                <label for="userAddress" class="col-sm-2 control-label">家庭地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userAddress">
                </div>
            </div>
            <div class="form-group">
                <label for="userAddress" class="col-sm-2 control-label">注册时间</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="regDate">
                </div>
            </div>
            <div class="form-group">
                <label for="userAddress" class="col-sm-2 control-label">角色</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="role">
                </div>
            </div>
            <div class="form-group">
                <label for="userAddress" class="col-sm-2 control-label">状态</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="status">
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <div class="col-sm-offset-10">
                    <button type="button" class="btn btn-success" id="btnUpLoad">提交更改</button>
                    <button type="button" class="btn btn-info" id="btnReset">取消</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
