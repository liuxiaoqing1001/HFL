<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>视频审核</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="../../css/admin/PlayVideo.css">
    <script src="../../bootstrap/js/bootstrap.js"></script>

    <script src="../../bootstrap/js/bootbox.min.js"></script>

    <script src="../../js/global.js"></script>
    <script src="../../js/admin/PlayVideo.js"></script>

</head>
<body>
    <div class="container-fluid">
        <h3>视频审核</h3>
        <hr/>
        <div class="video-box">
            <video id="showVideo" src="" controls="controls" poster="../../img/photo.png" autoplay></video>
        </div>

        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-9 ">
                <div class="page-header" style="margin-top: 0px">
                    <h1 class="showTitle text-center"></h1>
                    <div class="showUName text-center"></div>
                    <div class="showDate text-center"></div>
                    <div class="showStatus text-center"></div>
                    <div class="showDescription text-center"></div>
                    <div id="operation" class="btn-group">
                        <button id="btn_pass" type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-ok"></span>通过
                        </button>
                        <button id="btn_noPass" type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>不通过
                        </button>
                    </div>
                </div>
<!--                <div class="showdescription"></div>-->
            </div>
        </div>

<!--        播放被点击的视频    ？？？？？-->
    </div>
</body>
</html>
