<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>视频审核</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="../../css/admin/PlayVideo.css">
    <script src="../../bootstrap/js/bootstrap.js"></script>

    <script src="../../bootstrap/js/bootbox.min.js"></script>

    <script src="../../js/global.js"></script>
    <script src="../../js/admin/PlayVideo.js"></script>

</head>
<body>
    <div class="container-fluid">
        <h3>视频审核</h3>
        <hr/>
        <div class="row">
            <div class="col-md-9">
                <div class="video-box">
                    <video id="showVideo" src="" controls="controls" poster="../../img/photo.png" autoplay></video>
                </div>
            </div>
            <div class="col-md-2">
                <div class="page-header" style="margin-top: 100px;margin-left: 30px">
                    <span class="videoMsg">视频信息</span>
                    <hr>
                    <h1 class="showTitle text-left"></h1>
                    <p>提交用户：<span class="showUName text-left"></span></p>
                    <p>提交时间：<span class="showDate text-left"></span></p>
                    <p>审核状态：<span class="showStatus text-left"></span></p>
                    <p>内容简述：<span class="showDescription text-left"></span></p>
                    <hr>
                    <div id="operation" class="btn-group text-right">
                        <button id="btn_pass" type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-ok"></span>通过
                        </button>
                        <button id="btn_noPass" type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>不通过
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
