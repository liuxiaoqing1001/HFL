<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>管理员列表</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/admin/RoleList.js"></script>
</head>
<body>
<div class="container-fluid">
    <h3>管理员列表</h3>
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>角色</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="roleTable">

        </tbody>
        <tfoot>
        <tr>
            <td colspan="11" style="text-align: left">
                <span class="glyphicon glyphicon-step-backward" id="backwardFirst"></span>
                <span class="glyphicon glyphicon-triangle-left" id="left"></span>
                &nbsp;当前是第<span id="currentPage" style="font-weight: bold ">0</span>页，共<span id="totalPage" style="font-weight: bold ">0</span>页&nbsp;
                <span class="glyphicon glyphicon-triangle-right" id="right"></span>
                <span class="glyphicon glyphicon-step-forward" id="forwardLast"></span>
                <span style="text-align: right ; float: right">当前显示从第<span id="firstId" style="font-weight: bold ">0</span>条到第<span id="lastID" style="font-weight: bold ">0</span>条记录，共<span id="totalID" style="font-weight: bold ">0</span>条记录&nbsp;</span>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
