<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>用户列表</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../css/admin/UserList.css">
    <script src="../../js/admin/UserList.js"></script>
    <script src="../../js/global.js"></script>
</head>
<body>
<div class="container-fluid">
    <span style="font-size: 20px ; font-weight: bold ;padding: 20px 10px">用户列表</span>
    <button class="btn btn-success btn-sm" id="btnAdd" style="margin: 3px 5px">新增</button>
    <table class="table table-bordered table-striped table-hover" id="userTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>年龄</th>
            <th>性别</th>
            <th>邮箱</th>
            <th>手机号</th>
            <th>地址</th>
            <th>角色</th>
            <th>注册时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="tb">
        </tbody>
        <tfoot>
        <tr>
            <td colspan="11" style="text-align: left">
                <span class="glyphicon glyphicon-step-backward" id="backwardFirst"></span>
                <span class="glyphicon glyphicon-triangle-left" id="left"></span>
                &nbsp;当前是第<span id="currentPage" style="font-weight: bold ">0</span>页，
                共<span id="totalPage" style="font-weight: bold ">0</span>页&nbsp;，
                每页显示&nbsp;
                <select id="size">
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                </select>&nbsp;条记录&nbsp;
                <span class="glyphicon glyphicon-triangle-right" id="right"></span>
                <span class="glyphicon glyphicon-step-forward" id="forwardLast"></span>
                <span style="text-align: right ; float: right">当前显示从第<span id="firstId" style="font-weight: bold ">0</span>条到第<span id="lastID" style="font-weight: bold ">0</span>条记录，共<span id="totalID" style="font-weight: bold ">0</span>条记录&nbsp;</span>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
