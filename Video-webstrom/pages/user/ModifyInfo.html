<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>修改信息</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../../bootstrap/js/bootbox.min.js"></script>
    <link rel="stylesheet" href="../../bootstrap/css/fileinput.css">
    <script src="../../bootstrap/js/fileinput.js"></script>
    <script src="../../bootstrap/js/fileinput_locale_zh.js"></script>
    <link rel="stylesheet" href="../../css/user/ModifyInfo.css">
    <script src="../../js/user/ModifyInfo.js"></script>
    <script src="../../js/global.js"></script>

</head>
<body>
    <div class="container-fluid">
        <form class="form-horizontal" id="modifyForm">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userName">
                </div>
            </div>
            <div class="form-group">
                <label for="userAge" class="col-sm-2 control-label">用户年龄</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="userAge" name="userAge"  autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label for="userGender" class="col-sm-2 control-label">用户性别</label>
                <div class="col-sm-10">
                    <select id="userGender" class="form-control">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="userEmail" class="col-sm-2 control-label">用户邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="userEmail" name="userEmail" autocomplete="off"/>
                </div>
            </div>
            <div class="form-group">
                <label for="userPhone" class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userPhone" autocomplete="off">
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="userPhoto" class="col-sm-2 control-label">头像URL</label>-->
<!--                <div class="col-sm-10">-->
<!--                    <input type="file" class="form-control" id="userPhoto">-->
<!--                </div>-->
<!--            </div>-->
            <!--用户头像-->
            <div id="uPhoto" class="form-group">
                <label class="col-sm-2 control-label">用户头像</label>
                <div class="col-sm-10">
                    <!--修改头像选项卡-->
                    <div class="tab-pane" id="uploadPhoto">
                        <div class="row" style="background-color:white;border: 1px solid #ccc; padding-top: 10px; padding-bottom: 10px; width: 780px; margin-left: 3px; border-radius: 10px ;">
                            <div class="text-center">
                                <img  id="showPhoto" height="130" width="130" class="img-circle" data-toggle="modal" data-target="#updatePhoto"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="updatePhoto">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- 模态框头部-->
                        <div class="modal-header bg-primary">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                            <h3>修改头像</h3>
                        </div>
                        <div class="modal-body">
                            <form enctype="multipart/form-data">
                                <input id="userphoto" class="file-loading" type="file" name="userphoto">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info"  id="modalBtnCancel" style="width: 100px;">取消</button>
                        </div>
                    </div>
                </div>
            </div> <!-- 模态框结束div -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="checkbox">本人确认已仔细阅读并充分理解&nbsp;<a href="#">个人信息保护政策</a>&nbsp;与&nbsp;<a href="#">网站使用条框</a>&nbsp;的全部内容，同意接受上述协议的全部内容
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-success" id="btnUpLoad">上传</button>
                    <button type="button" class="btn btn-info" id="btnReset">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
