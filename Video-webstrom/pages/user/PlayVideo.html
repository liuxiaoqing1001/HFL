<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>播放</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/user/PlayVideo.js"></script>
    <link rel="stylesheet" href="../../css/user/PlayVideo.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <h1 class="showTitle text-left"></h1>
            <hr/>
            <div class="video-box">
                <div class="video-content">
                    <video id="showVideo" src="" controls="controls" poster="../../img/photo.png" autoplay loop></video>
                </div>
                <div class="screen">
                    <div class="content"></div>
                </div>
                <div class="video-barrage">
                    <div class="send">
                        <input type="text" class="s_text" placeholder=" 使用回车可以快速发送弹幕评论"/>
                        <input type="button" class="s_btn" value="发送" />
                        <span class="barrage_close">关闭弹幕</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="page-header" style="margin-top: 100px;margin-left: 30px">
                <span class="videoMsg">视频信息</span>
                <hr>
                <p>视频名称：<span class="showTitle text-left"></span></p>
                <p>上传用户：<span class="showUName text-left"></span></p>
                <p>发布时间：<span class="showDate text-left"></span></p>
                <p>内容简述：<span class="showDescription text-left"></span></p>
                <hr>
                <p>
                    <span class="opera">点赞<span class="num">xx</span></span>
                    <span class="opera">收藏<span class="num">xx</span></span>
                    <span class="opera">评论<span id="comm" class="num">xx</span></span>
                </p>
                <hr>
                <p>
                    <div class="comment-list">
                        <ul class="list"></ul>
                    </div>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
