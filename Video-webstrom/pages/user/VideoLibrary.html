<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>上传视频</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../css/fileinput.css">
    <script src="../../bootstrap/js/fileinput.js"></script>
    <script src="../../bootstrap/js/fileinput_locale_zh.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/user/VideoLibrary.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form id="form"  enctype="multipart/form-data">
            <div class="row form-group">
                <div class="panel panel-primary">
                    <div class="panel-heading" align="center">
                        <label style="text-align: center;font-size: 18px;">上&nbsp;&nbsp;&nbsp;传&nbsp;&nbsp;&nbsp;视&nbsp;&nbsp;&nbsp;频</label>
                    </div>
                    <div class="panel-body">
                        <div class="col-sm-12">
                            <!--用户名-->
                            <div class="form-group">
                                <label for="userName">作者</label>
                                <input type="text" class="form-control" id="userName" name="userName">
                            </div>
                            <!--视频名称-->
                            <div class="form-group">
                                <label for="videoName">视频名称</label>
                                <input type="text" class="form-control" id="videoName" name="videoName">
                            </div>
                            <!--视频简介-->
                            <div class="form-group">
                                <label for="description">视频简介</label>
                                <textarea id="description" class="form-control"  placeholder="请输入简介">
                                </textarea>
                            </div>
                            <!--视频类型 动态写-->
                            <div class="form-group">
                                <label>视频类型</label>
                                <select name="type" id="videoType" class="form-control">
                                </select>
                            </div>
                            <!--上传面板、输入框-->
                            <input id="input-id" name="file" multiple type="file" data-show-caption="true" >
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
